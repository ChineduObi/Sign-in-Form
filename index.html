<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="image-section">
        <div class="banner"><img src="odin-lined.png" alt="TOP logo"> ODIN</div>
        <p class="attribution">rtrttggr</p>
    </div>
    <div class="form-section">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You know you want to.</p>
        <form>
            <div  class="inputs-section">
                <h3>Let's do this</h3>
                <div class="inputs">
                    <div>
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name"></div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name"></div>
                    </div>
                    <div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email"></div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number"></div>
                   
                    </div>
                    <div>
                        <div>
                            <label for="email">Password</label>
                            <input type="password" id="password" name="password"></div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="phone-number" name="phone-number"></div>
                        
                    </div>
                </div>
            </div>
            <button type="submit" id="create-account">Create Account</button>
        </form>
    </div>
    </div>

</body>
</html>
